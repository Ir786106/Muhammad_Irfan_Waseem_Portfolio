<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Muhammad Irfan Waseem</title>
    
    <link rel="icon" type="image/svg+xml" href="Images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            overflow: hidden; 
        }

        .error-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; 
            text-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-main);
            opacity: 0;
        }

        .error-desc {
            color: var(--text-muted);
            max-width: 500px;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            opacity: 0;
        }

        .home-btn {
            opacity: 0;
        }

        .error-code:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--primary);
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 8rem; }
            .error-message { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="background-container">
        <div class="grid-overlay"></div>
    </div>

    <section class="error-section">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-desc">Oops! It seems like you've wandered into the unknown. The page you are looking for might have been moved, deleted, or possibly never existed.</p>
        
        <div class="home-btn">
            <a href="index.html" class="btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        if (cursorDot && cursorOutline) {
            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX;
                const posY = e.clientY;

                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;

                gsap.to(cursorOutline, {
                    x: posX,
                    y: posY,
                    duration: 0.15,
                    ease: "power2.out"
                });
            });

            gsap.set(cursorOutline, { xPercent: -50, yPercent: -50 });
        }

        const btn = document.querySelector('.btn-primary');
        if(btn) {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                gsap.to(btn, { x: x * 0.3, y: y * 0.3, duration: 0.3, ease: "power2.out" });
                gsap.to(cursorOutline, { scale: 1.5, backgroundColor: 'rgba(59, 130, 246, 0.1)', borderColor: 'transparent', duration: 0.3 });
            });
            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, { x: 0, y: 0, duration: 0.3, ease: "elastic.out(1, 0.3)" });
                gsap.to(cursorOutline, { scale: 1, backgroundColor: 'transparent', borderColor: 'var(--text-muted)', duration: 0.3 });
            });
        }

        const tl = gsap.timeline();
        tl.to(".error-code", { opacity: 1, scale: 1, duration: 1, ease: "elastic.out(1, 0.5)" })
          .to(".error-message", { opacity: 1, y: 0, duration: 0.5 }, "-=0.5")
          .to(".error-desc", { opacity: 1, y: 0, duration: 0.5 }, "-=0.3")
          .to(".home-btn", { opacity: 1, y: 0, duration: 0.5 }, "-=0.3");
    </script>
</body>
</html>
